<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L&K Barbearia — Gestão Inteligente</title>
  <meta name="description" content="Painel de gestão inteligente da L&K Barbearia.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Background Pattern -->
  <div class="bg-pattern"></div>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div>
        <img src="./assets/Logo_LK.png" alt="L&K Barber Store" class="hero-logo" style="margin-left:auto;margin-right:auto;">
      </div>
      <h1>L&K Barbearia</h1>
      <p>Gestão Inteligente · Performance Real</p>
    </section>

    <!-- Action Buttons Grid -->
    <section class="actions-grid" id="actionsGrid"></section>

    <!-- Dashboard Button -->
    <section class="dashboard-wrap animate-fade-up" style="animation-delay: 350ms;">
      <a id="dashboardBtn" class="glass-card dashboard-btn" target="_blank" rel="noopener noreferrer">
        <div class="action-icon-wrap" style="background: hsla(43,72%,55%,0.15);">
          <!-- BarChart3 icon -->
          <svg viewBox="0 0 24 24"><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></svg>
        </div>
        <div class="dash-text">
          <p class="dash-title">Dashboard Financeiro</p>
          <p class="dash-sub">Visualizar no Looker Studio</p>
        </div>
      </a>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p> L&K Barber Store © <span id="year"></span> | Desenvolvido por 
    <a href="https://www.linkedin.com/in/santosgustavohenrique" 
       target="_blank" 
       rel="noopener noreferrer"
       class="footer-link"
       style="
         color: #d4af37;
         text-decoration: none;
         font-weight: 500;
         transition: 0.3s ease;
       "
       onmouseover="this.style.color='#f1c40f'"
       onmouseout="this.style.color='#d4af37'">
       Gustavo Santos
    </a>
  </footer>

</body>
<script src="script.js"></script>
</html>
